<div class="container">
    <img [src]="food.imageUrl" [alt]="food.name"/>

    <div class="details">
        <div class="header">
           <span class="name">
            {{food.name}}
           </span> 
           <span class="favorite {{food.favorite? '':'not'}}">❤</span>
        </div>
        <div class="rating">
            <ng-rating-bar
            [value]="food.stars"
            [ratingCount]="5"
            size="30px">
        </ng-rating-bar>
        </div>

        <div class="origins">
            <span *ngFor="let origin of food.origins">
                {{origin}}
            </span>
        </div>

        <div class="tags">
            <a *ngFor="let tag of food.tags" routerLink="/tag/{{tag}}">
                {{tag}}
            </a>
        </div>

        <div class="cook-time">
            <span>
                Time to cook about <strong>{{food.cookTime}}</strong> minutes
            </span>
        </div>

        <div class="price">
            <span>
                <span>₺</span>
                {{food.price}}
            </span>
        </div>
        <button>Add To Cart</button>
    </div>
</div>
