<app-search></app-search>
<app-tags></app-tags>
<app-not-found
[visible]="!foods || !foods.length"
resetLinkText="Reset Search">
</app-not-found>

<ul>
    <li *ngFor="let food of foods">
      <a routerLink="/food/{{food.id}}">
        <img src="{{ food.imageUrl }}" alt="" />
        <div class="content">
          <div class="name">
            {{ food.name }}
          </div>
          <span class="favorite {{ food.favorite ? '' : 'not' }}"> ‚ù§ </span>
          <div>
            <ng-rating-bar [(value)]="food.stars" [ratingCount]="5"></ng-rating-bar>
          </div>
          <div>
            {{ food.stars }}
          </div>
          <div class="product-item-footer">
              <div class="origins">
                  <span *ngFor="let origin of food.origins">
                      {{origin}}
                  </span>
              </div>
              <div class="cook-time">
                  <span>üïì</span>
                  {{food.cookTime}}
              </div>
          </div>
          <div class="price">
              <span>‚Ç∫</span>
              {{food.price}}
          </div>
        </div>
      </a>
    </li>
  </ul>
